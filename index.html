<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
        <title>Bootstrap Pracitce</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
            <a class="navbar-brand m-1" href="#">Navbar</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#expand">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="expand">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">Home</a>
                    <a class="nav-item nav-link" href="#">About</a>
                    <a class="nav-item nav-link" href="#">Contact</a>
                </div>               
            </div>
        </nav>
        <div class="container-fluid">
            <h1 class="display-2">Forms</h1>
            <form action="#nowhere" method="post">
                <div class="row">
                    <div class="form-group col">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            class="form-control"
                            name="email" 
                            id="email" placeholder="Please Enter Email..." />
                    </div>
                    <div class="form-group col">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            class="form-control"
                            name="password"
                            id="password" placeholder="Please Enter Password...">
                    </div>                    
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="#">-- Please Select State --</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                    </select>
                </div>
                <div class="form-check m-2">
                  <input class="form-check-input" type="checkbox" value="" id="tos">
                  <label class="form-check-label" for="tos">
                    Sign Me Up
                  </label>
                </div>
                <button class="btn btn-success" type="submit">Register</button>
            </form>
        </div>
     
     
     
     
     
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
    </body>
</html>
